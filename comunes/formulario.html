
<div id="veo">
				<div id="inputs">
					<form action="#" method='post' id='formulario'>
 						<fieldset>
							<legend>Datos personales</legend>
							<div class="pruebas">
								<div class="campos-inputs">
			 						<label>Apellidos</label>
			 						<input type="text" id='apellidos'>
			 					</div>
			 					<div class="campos-inputs">
			 						<label>Nombre</label>
			 						<input type="text" id='nombre'>
			 					</div>
			 					<div class="campos-inputs">	
			 						<label>Fecha de nacimiento</label>
			 						<input type="date" id='fecha'>
			 					</div>
			 					<div class="campos-inputs">	
			 						<label>Nacionalidad</label>
			 						<input type="text" id='nacionalidad'>
			 					</div>
			 					<div class="campos-inputs">	
			 						<label>DNI/PASAPORTE</label>
			 						<select name="tipodocumento" id="tipodocumento">
										<option value="DNI">DNI</option>
											<option value="NIE">NIE</option>
											<option value="PASAPORTE">PASSAPORTE</option>
										</select>
										<input type="text" id='dnumerodocumento'>
									</div>
								</div>	
							</fieldset>
							<fieldset>
								<legend>Dirección</legend>
									<div class="pruebas">
										<div class="campos-inputs">
					 						<label>Nombre empresa</label>
					 						<input type="text" id='empresa'>
				 						</div>
					 					<div class="campos-inputs">
					 						<label>Domicilio</label>
					 						<input type="text" id='domicilio'>
					 					</div>
					 					<div class="campos-inputs">
					 						<label>Ciudad</label>
					 						<input type="text" id='ciudad'>
					 					</div>
					 					<div class="campos-inputs">
					 						<label>Código postal</label>
					 						<input type="text" id='cp'>
					 					</div>
					 					<div class="campos-inputs">
					 						<label>País</label>
					 						<input type="text" id='pais'>
					 					</div>
									</div>
							</fieldset>
							<fieldset>
								<legend>Datos de contacto</legend>
									<div class="pruebas">
										<div class="campos-inputs">
					 						<label>Correo electrónico</label>
					 						<input type="email" id='correo'>
				 						</div>
					 					<div class="campos-inputs">
					 						<label>Teléfono móvil</label>
					 						<input type="text" id='tel1'>
					 					</div>
					 					<div class="campos-inputs">
					 						<label>Otro teléfono</label>
					 						<input type="text" id='tel2'>
					 					</div>
									</div>
							</fieldset>
							<fieldset>
								<legend>Datos de acceso</legend>
									<div class="pruebas">
										<div class="campos-inputs">
					 						<label>Usuario</label>
					 						<input type="text" id='user'>
				 						</div>
					 					<div class="campos-inputs">
					 						<label>Contraseña</label>
					 						<input type="password" id='password'>
					 					</div>
									</div>
							</fieldset>
							<fieldset>
								<legend>Recomendado por</legend>
									<div class="pruebas">
										<div class="campos-inputs">
					 						<label>Recomendado</label>
					 						<input type="text" id='rec'>
				 						</div>
									</div>
							</fieldset>
	 				</form>	
 				</div>
 			</div>
